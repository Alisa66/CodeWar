<script>
    //大佬
    multiplicationTables = function(size) {
    var result = [];

    for (var i = 0; i < size; i++) {
        result[i] = [];
        for(var j = 0; j < size; j++) {
        result[i][j] = (i + 1) * (j + 1);
        }
    }
    
        return result 
}
