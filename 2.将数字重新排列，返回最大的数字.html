<script>

// 大佬的
function descendingOrder(n){
  return parseInt(String(n).split('').sort().reverse().join(''))
}

//我的
function descendingOrder(n){

    return Number  (n.toString().split("").map(Number).sort().reverse().join(""))

}
descendingOrder(123456789)
</script>
