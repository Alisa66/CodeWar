  // 我的方法 思路 先把字符串中的-_替换成空格 然后
  function toCamelCase(str) {
    let result = str.replace(/-|_/g, " ");

    const ss = result.split(" ");
    const start = ss[0];
    ss.shift();
    const end = ss.map((value) => {
        return value.slice(0, 1).toUpperCase() + value.slice(1);
      }) .join("");

  }
