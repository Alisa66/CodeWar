function sortArray(array) {
  // Return a sorted array.
    let arr = []
    array.forEach((item, index)=> {
        if(item % 2 !== 0) {
            arr.push(item)
        }
    })
    arr.sort((a, b) => a-b)
    
    let index = 0
    return array.map((item) => {
        return item % 2 !== 0 ? arr[index++]: item
    })
}
