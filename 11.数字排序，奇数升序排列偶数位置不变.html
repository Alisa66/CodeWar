<script>
    // 大神的
    function sortArray(array) {
        const odd = array.filter((x) => x % 2).sort((a,b) => a - b);
        return array.map((x) => x % 2 ? odd.shift() : x);
}

function sortArray(array) {
  // Return a sorted array.
    let arr = []
    array.forEach((item, index)=> {
        if(item % 2 !== 0) {
            arr.push(item)
        }
    })
    arr.sort((a, b) => a-b)
    let index = 0
    return array.map((item) => {
        return item % 2 !== 0 ? arr[index++]: item
    })
