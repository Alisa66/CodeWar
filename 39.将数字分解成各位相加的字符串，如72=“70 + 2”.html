                            .split("")
                            .reverse()
                            .map( (a, i) => a * Math.pow(10, i))
                            .filter(a => a > 0)
                            .reverse()
                            .join(" + ");

    console.log(list);

    }

    console.log(j);

    }
    console.log(result);
    console.log(result instanceof Array)
    let delete_Zero =result.filter(item =>{

    })
    console.log( delete_Zero.join("+"));

  }
