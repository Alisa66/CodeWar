var countBits = function(n) {
  // Program Me
  if(n<0){
    return;
  }else{
    const a =  Array.from(parseInt(n).toString(2));
    let count = 0
    a.forEach(item =>{
  
        if(item === '1'){
            count++
        }
    })
    return count

  }

};  countBits(10)

    let count = 0;
    
    console.log(a)
    
    var index = a.indexOf(1); //索引号，位置
    while(index!==-1){
            count++;
            index=a.indexOf(1,index+1);
    }
