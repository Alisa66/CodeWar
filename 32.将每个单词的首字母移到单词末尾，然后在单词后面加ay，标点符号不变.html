    <title>
      将每个单词的第一个字母移到单词的末尾，然后在单词的末尾添加“
      ay”。保留标点符号不变。

<script>
  // 大神
  function pigIt(str) {
    console.log(str.replace(/(\w)(\w*)(\s|$)/g, "\$2\$1ay\$3"));
    return str.replace(/(\w)(\w*)(\s|$)/g, "\$2\$1ay\$3")
  }
  // 想了好久 想的很复杂
  function pigIt(str) {
    let array = str.split(" ");
    var reg = /^[a-zA-Z]+$/;

    let result = [];
    for (let i = 0; i < array.length; i++) {
      if (reg.test(array[i])) {
        let revers = array[i].slice(1) + array[i].slice(0, 1) + "ay";
        result.push(revers);
      } else {
        spec = array[i];
        result.push(spec);
      }
    }
    console.log(result.join(" "));
  }
  pigIt("Pig latin ! is cool");
</script>
